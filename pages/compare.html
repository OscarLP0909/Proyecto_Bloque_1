<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Pilotos | Fórmula 1</title>
    <link rel="stylesheet" href="../css/compare.css">
</head>
<body>

<header id="header-section">
    <nav aria-label="Navegación principal">
        <a href="index.html">Inicio</a>
        <a href="drivers.html">Pilotos</a>
        <a href="compare.html">Comparativa</a>
        <a href="cookies.html">Cookies</a>
        <a href="contact.html">Contacto</a>
    </nav>
</header>

<main class="main-container">

    <section id="comparator" class="section">
        <h1 class="comparator__title">Comparador de Pilotos</h1>

        <p class="comparator__description">
            Selecciona dos pilotos de Fórmula 1 para comparar sus principales
            estadísticas, trayectoria y datos relevantes de la temporada.
        </p>

        <!-- Selección de pilotos -->
        <form class="comparator__form" id="compare-form" novalidate>

            <div class="comparator__field">
                <label for="driver-one">Piloto 1</label>
                <select id="driver-one" name="driver-one">
                    <!-- JS insertará las opciones -->
                </select>
            </div>

            <div class="comparator__field">
                <label for="driver-two">Piloto 2</label>
                <select id="driver-two" name="driver-two">
                    <!-- JS insertará las opciones -->
                </select>
            </div>

            <button type="submit">Comparar</button>
        </form>

        <!-- Resultado de la comparación -->
        <section class="comparator__result" id="comparison-result">
            <!--
                JS renderizará aquí:
                - Datos del piloto 1
                - Datos del piloto 2
                - Comparativa de estadísticas
            -->
        </section>

    </section>

</main>

<footer>
    <p>&copy; 2026 Proyecto Fórmula 1</p>
</footer>

</body>
</html>
