<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <nav aria-label="Navegación Principal">
            <a href="index.html">Inicio</a>
            <a href="players.html">Jugadores</a>
            <a href="cookies.html">Cookies</a>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1 class="contact__title">Contacto</h1>
                <p class="contact__text">
                    Si deseas ponerte en contacto con nosotros, rellena el siguiente formulario por favor.
            </p>
        </section>

        <section id="contact-form">
            <form action="">
                <label for="email">Correo electrónico: *</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com">
                <label for="subject">Asunto: </label>
                <input type="text" name="subject" id="subject" placeholder="Asunto del Mensaje">
                <label for="message">Mensaje: </label>
                <textarea name="message" id="message" rows="5" placeholder="Escribe tu mensaje aquí: "></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2026 Proyecto Tenis</p>
    </footer>
</body>
</html>
