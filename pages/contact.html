<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula 1 Actual | Contacto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

<header id="header-section">
    <nav class="navbar navbar-expand-lg" aria-label="Navegación principal">
        <div class="container">
            <a class="navbar-brand" href="index.html">La F1 en la Actualidad</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link" href="drivers.html">Pilotos</a>
                    <a class="nav-link" href="cookies.html">Cookies</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>

    <!-- HERO DE PÁGINA -->
    <section class="page-hero">
        <h1 class="page-hero__title">Contacto</h1>
        <p class="page-hero__subtitle">
            Ponte en contacto con nosotros para cualquier consulta
            relacionada con el proyecto.
        </p>
    </section>

    <!-- CONTENIDO -->
    <div class="main-container">

        <section class="contact-card">
            <form id="contact-form" novalidate>

                <div class="form__group">
                    <label for="email">Correo electrónico *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="correo@ejemplo.com"
                        required
                    >
                </div>

                <div class="form__group">
                    <label for="subject">Asunto *</label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        placeholder="Asunto del mensaje"
                        required
                    >
                </div>

                <div class="form__group">
                    <label for="message">Mensaje *</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        placeholder="Escribe tu mensaje aquí"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Enviar mensaje
                </button>

            </form>
        </section>

    </div>
</main>

<footer>
    &copy; 2026 Proyecto Fórmula 1
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
