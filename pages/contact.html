<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header id="header-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Navegación Principal">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
                <a class="nav-link" href="players.html">Jugadores</a>
                <a class="nav-link" href="cookies.html">Cookies</a>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1 class="contact__title">Contacto</h1>
                <p class="contact__text">
                    Si deseas ponerte en contacto con nosotros, rellena el siguiente formulario por favor.
            </p>
        </section>

        <section id="contact-form">
            <form action="">
                <label for="email">Correo electrónico: *</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com">
                <label for="subject">Asunto: </label>
                <input type="text" name="subject" id="subject" placeholder="Asunto del Mensaje">
                <label for="message">Mensaje: </label>
                <textarea name="message" id="message" rows="5" placeholder="Escribe tu mensaje aquí: "></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2026 Proyecto Tenis</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
